language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t thanhdhnt/react-test -f ./react-docker/Dockerfile.dev ./react-docker

script:
  - docker run -e CI=true thanhdhnt/react-test npm test

after_success:
  - docker build -t thanhdhnt/multi-reactk8s ./multi-reactk8s
  - docker build -t thanhdhnt/multi-apik8s ./multi-apik8s
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push thanhdhnt/multi-reactk8s
  - docker push thanhdhnt/multi-apik8s
